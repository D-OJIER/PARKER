<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARKER Booking Page with OpenLayers</title>
    <!-- Include OpenLayers stylesheet and script -->
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v6.4.3/enhanced-search.js"></script>
    <script src="https://cdn.rawgit.com/Viglino/ol-ext/master/dist/ol-ext.js"></script>
    <style>
        /* Set a black and yellow theme */
        body {
            background-color: #000;
            color: #ffd700;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1, h2 {
            color: #ffd700;
        }

        /* Set the height for the map container */
        #map {
            height: 70vh; /* 70% of the viewport height */
            width: 100%;
        }

        /* Style for the search input and buttons */
        #search {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            display: flex;
            align-items: center;
        }

        #locationSearch {
            margin-right: 5px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            width: 200px;
        }

        #useCurrentLocation, #searchLocation {
            margin-top: 5px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Style for the autocomplete suggestions */
        .ol-autocomplete-suggestions {
            background-color: #333;
            border: 1px solid #ffd700;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            width: 100%;
            z-index: 1000;
        }

        .ol-autocomplete-suggestion {
            padding: 5px;
            cursor: pointer;
            color: #ffd700;
        }

        .ol-autocomplete-suggestion:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>PARKER BOOKING</h1>
        <!-- Navigation and other header elements -->
    </header>

    <main>
        <section>
            <h2>ENTER AREA TO PARKED</h2>
            <!-- Display available park options with images and details -->
        </section>

        <section>
            <h2>Map</h2>
            <!-- Search bar -->
            <div id="search">
                <input type="text" id="locationSearch" placeholder="Search for a location">
                <button id="useCurrentLocation">Use Current Location</button>
                <button id="searchLocation">Search Location</button>
                <div id="autocomplete-suggestions" class="ol-autocomplete-suggestions"></div>
            </div>
            
            <!-- Map container -->
            <div id="map"></div>

            <!-- Include the external JavaScript file -->
            <script src="MAP_main.js"></script>
        </section>

        <section>
            <h2>Confirm Booking</h2>
            <!-- Summary of the booking details and confirmation button -->
        </section>
    </main>

    <footer>
        <!-- Footer content, links, etc. -->
    </footer>
</body>
</html>
