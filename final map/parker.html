<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parker Page</title>
    <style>
        body {
            background-color: black;
            color: silver;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 30px;
            border: 2px solid gold;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 223, 0, 0.8);
            margin-bottom: 20px;
        }

        h1 {
            color: gold;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            font-size: 18px;
            border: 2px solid gold;
            border-radius: 5px;
            color: gold;
            transition: background-color 0.3s, color 0.3s;
        }

        .button:hover {
            background-color: gold;
            color: black;
        }

        .contact-info-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-box {
            margin-top: 10px;
            border: 2px solid gold;
            border-radius: 10px;
            padding: 10px;
        }

        .contact-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-icons span {
            cursor: pointer;
            margin: 5px;
        }

        .separator {
            width: 100%;
            height: 1px;
            background-color: gold;
            margin: 20px 0;
        }
    </style>
    <script>
        function callPhoneNumber(phoneNumber) {
            alert('Calling ' + phoneNumber);
            // You can replace the alert with actual functionality to initiate a phone call
        }

        function sendEmail(email) {
            alert('Sending email to ' + email);
            // You can replace the alert with actual functionality to open the default email client
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>Parker</h1>
        <a href="user.html" class="button" title="Park your vehicle">User</a>
        <a href="renter.html" class="button" title="Rent out your space">Renter</a>

        <div class="separator"></div>

        <div class="contact-info-container">
            <div class="contact-info">
                <b>Any Queries?</b><br>
                <div class="contact-box">
                    <div class="contact-icons">
                        <span onclick="callPhoneNumber('9876543210')">ðŸ“ž: 9876543210</span>
                        <span onclick="sendEmail('mail@gmail.com')">ðŸ“§: mail@gmail.com</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
