<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renter Dashboard</title>
    <style>
        body {
            background-color: black;
            color: silver;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 30px;
            border: 2px solid gold;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 223, 0, 0.8);
            margin-bottom: 20px;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            display: inline-block;
            padding: 5px;
            text-decoration: none;
            font-size: 16px;
            border: 2px solid gold;
            border-radius: 5px;
            color: gold;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: gold;
            color: black;
        }

        .add-more-button {
            position: absolute;
            top: 10px;
            right: 10px;
            display: inline-block;
            padding: 5px;
            text-decoration: none;
            font-size: 16px;
            border: 2px solid gold;
            border-radius: 5px;
            color: gold;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
        }

        .add-more-button:hover {
            background-color: gold;
            color: black;
        }

        h1 {
            color: gold;
        }

        .places-container {
            display: flex;
            justify-content: space-around; /* Adjust this property for different alignments */
            flex-wrap: wrap; /* Allow containers to wrap to the next line if necessary */
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .place {
            width: 200px; /* Adjust the width as needed */
            margin-bottom: 20px;
            border: 2px solid gold;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="parker.html" class="back-button">&#9666; Back</a>
        <a href="vehicle-details.html" class="add-more-button">Add More</a>
        <h1>Renter Dashboard</h1>

        <!-- Places Display -->
        <div class="places-container">
            <div class="place">
                <p><strong>Container 1</strong></p>
                <p>Place: 1</p>
                <p>Street: Address</p>
                <p>Pincode: Code</p>
                <p>Additional Address Details</p>
            </div>

            <div class="place">
                <p><strong>Container 2</strong></p>
                <p>Place: 2</p>
                <p>Street: Address</p>
                <p>Pincode: Code</p>
                <p>Additional Address Details</p>
            </div>

            <div class="place">
                <p><strong>Container 3</strong></p>
                <p>Place: 3</p>
                <p>Street: Address</p>
                <p>Pincode: Code</p>
                <p>Additional Address Details</p>
            </div>
        </div>
    </div>

</body>
</html>
