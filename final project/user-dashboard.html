<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            background-color: black;
            color: silver;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 30px;
            border: 2px solid gold;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 223, 0, 0.8);
            margin-bottom: 20px;
            position: relative;
        }

        h1 {
            color: gold;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            font-size: 18px;
            border: 2px solid gold;
            border-radius: 5px;
            color: gold;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }

        .button:hover {
            background-color: gold;
            color: black;
        }

        .button:hover::before {
            content: attr(data-tooltip);
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: gold;
            color: black;
            padding: 5px;
            border-radius: 5px;
            display: inline-block;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .button:hover::before {
            opacity: 1;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            text-decoration: none;
            font-size: 16px;
            border: 2px solid gold;
            border-radius: 5px;
            color: gold;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
            padding: 5px;
        }

        .back-button:hover {
            background-color: gold;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="parker.html" class="back-button">&#9666; Back</a>
        <h1>User Dashboard</h1>
        <a href="self.html" class="button" data-tooltip="Park your vehicle">Self</a>
        <a href="refer.html" class="button" data-tooltip="Refer a friend">Refer</a>
    </div>

</body>
</html>
