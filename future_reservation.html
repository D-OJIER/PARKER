<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Reservation</title>
  <link rel="stylesheet" href="C:\Users\reijo\Documents\Visual Studios Codes\01\common.css">
</head>
<body>
  <h1>Future Reservation</h1>

  <div id="reservation-container">
    <p>Welcome to the Future Reservation page. Here, you can reserve parking spots for future dates.</p>

    <!-- Existing content for future reservations goes here -->
    <form id="reservation-form">
      <label for="future-location">Select Future Parking Location:</label>
      <select id="future-location" name="future-location">
        <option value="futureLocation1">Future Parking Location 1</option>
        <option value="futureLocation2">Future Parking Location 2</option>
        <option value="futureLocation3">Future Parking Location 3</option>
      </select>

      <label for="reservation-date">Select Reservation Date:</label>
      <input type="date" id="reservation-date" name="reservation-date">

      <button type="submit">Reserve Now</button>
    </form>

    <!-- New button for map navigation -->
    <button id="map-button">View Map</button>
  </div>

  <script src="map_navigation.js"></script>
  <script src="future_reservation.js"></script>
</body>
</html>
