<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant Booking Map</title>
  <link rel="stylesheet" href="C:\Users\reijo\Documents\Visual Studios Codes\01\map\v8.1.0-package\ol.css">
  <style>
    /* Ensure the map container has dimensions */
    #map {
      width: 100%;
      height: 400px; /* Adjust the height as needed */
    }
  </style>
</head>
<body>
  <h1>Nearby Parking Spaces</h1>

  <!-- Map container -->
  <div id="map" class="map"></div>

  <!-- OpenLayers map script -->
  <script src="C:\Users\reijo\Documents\Visual Studios Codes\01\map\v8.1.0-package\dist\ol.js"></script>
  <script>
    // JavaScript code for displaying nearby parking spaces goes here

    // Create a map and add any dummy markers for nearby parking spaces
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([0, 0]),
        zoom: 2
      })
    });

    // Dummy markers for nearby parking spaces
    const nearbyParkingMarkers = [
      { coordinates: [0, 0], name: 'Parking Spot 1' },
      { coordinates: [10, 10], name: 'Parking Spot 2' },
      { coordinates: [-10, -10], name: 'Parking Spot 3' }
    ];

    const markerFeatures = nearbyParkingMarkers.map(marker => {
      return new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat(marker.coordinates)),
        name: marker.name
      });
    });

    // Adding vector layer for markers
    const vectorSource = new ol.source.Vector({
      features: markerFeatures
    });

    const vectorLayer = new ol.layer.Vector({
      source: vectorSource
    });

    map.addLayer(vectorLayer);
  </script>
</body>
</html>
