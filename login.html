<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="C:\Users\reijo\Documents\Visual Studios Codes\01\common.css">
</head>
<body>
    <div id="login-container">
        <h1>Login</h1>

        <!-- User type options -->
        <div>
            <label for="user-type">Select User Type:</label>
            <select id="user-type" name="user-type" class="scrollable-options">
                <option value="user">User</option>
                <option value="renter">Renter</option>
            </select>
        </div>

        <!-- Authentication options (login or sign-up) -->
        <div>
            <label for="auth-options">Choose an Option:</label>
            <select id="auth-options" name="auth-options" class="scrollable-options">
                <option value="login">Login</option>
                <option value="signup">Sign Up</option>
            </select>
        </div>

        <!-- Additional login form fields go here (e.g., username, password) -->

        <!-- Login button -->
        <button id="login-button">Login</button>
    </div>

    <script src="C:\Users\reijo\Documents\Visual Studios Codes\01\common.js"></script>
    <!-- Additional scripts as needed -->
</body>
</html>
