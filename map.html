<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GETTING PARKER APP DONE</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
    <link rel="stylesheet" href="map_slection.css">

</head>
<body>
     <!-- Search input and buttons -->
    <input type="text" id="locationSearch" placeholder="Search for a location to rent">
    <button onclick="searchLocation()">Search Location</button>
    <button onclick="useCurrentLocation()">Use Current Location</button>

    <!-- Map container -->
    <div id="map" style="width: 100%; height: 500px;"></div>

    <script src="map.js"></script>
<div class="section">
    <div class="instant-booking" onclick="selectOption('instant-booking')">Instant Booking</div>
    <div class="reservation" onclick="selectOption('reservation')">Reservation</div>
    <div id="instantBookingList" class="data-list"></div>
    <div id="reservationList" class="data-list"></div>
</div>
    <script src="DisplayList.js"></script
    
    
</body>
</html>
