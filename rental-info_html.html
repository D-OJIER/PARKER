<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Information Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Rental Information Page -->
    <div class="container" id="rental-info-container">
        <button id="back-btn" onclick="goBack()">Back</button>
        <div id="toggle-buttons">
            <button class="toggle-btn" onclick="showUserForm()">User</button>
            <button class="toggle-btn" onclick="showRenterForm()">Renter</button>
        </div>
        <h2>Rental Information Page</h2>

        <!-- User Information -->
        <div id="user-form">
            <h3>Rent Out Your Place</h3>
            <!-- Add your form elements for renting out a place here -->
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" required>

            <label for="street">Street Name:</label>
            <input type="text" id="street" name="street" required>

            <label for="area">Area:</label>
            <input type="text" id="area" name="area" required>

            <label for="dimensions">Dimensions:</label>
            <input type="text" id="dimensions" name="dimensions" required>

            <label for="timings">Timings:</label>
            <input type="text" id="timings" name="timings" required>

            <label for="emergency-contact">Emergency Contact:</label>
            <input type="tel" id="emergency-contact" name="emergency-contact" required>

            <label for="upload-images">Upload Images (Up to 5):</label>
            <input type="file" id="upload-images" name="upload-images" accept=".png, .jpg, .jpeg, .pdf" multiple required>

            <button onclick="saveUserSpot()">Save Spot</button>
        </div>

        <!-- Renter Information -->
        <div id="renter-form" style="display: none;">
            <h3>Rent a Place</h3>
            <!-- Add your form elements for renting a place here -->
            <label for="vehicle-type">Vehicle Type:</label>
            <input type="text" id="vehicle-type" name="vehicle-type" required>

            <label for="registration-number">Registration Number:</label>
            <input type="text" id="registration-number" name="registration-number" required>

            <label for="renter-emergency-contact">Emergency Contact:</label>
            <input type="tel" id="renter-emergency-contact" name="renter-emergency-contact" required>

            <label for="vehicle-dimensions">Vehicle Dimensions:</label>
            <input type="text" id="vehicle-dimensions" name="vehicle-dimensions" required>

            <label for="upload-vehicle-images">Upload Images (Up to 4):</label>
            <input type="file" id="upload-vehicle-images" name="upload-vehicle-images" accept=".png, .jpg, .jpeg" multiple required>

            <button onclick="saveRenterVehicle()">Save Vehicle</button>
        </div>

        <!-- Page to choose a name and save the spot or vehicle -->
        <div id="save-name-page" style="display: none;">
            <h3>Choose a Name</h3>
            <label for="spot-name">Enter a Name:</label>
            <input type="text" id="spot-name" name="spot-name" required>
            <button onclick="saveSpotOrVehicle()">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
