<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Spot</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: black;
            color: silver;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Add your Save Spot page styles here */
        h2 {
            color: gold;
        }

        form {
            background-color: #292929;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
            box-sizing: border-box;
            margin-top: 20px;
        }

        label,
        input,
        button {
            margin-top: 10px;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: gold;
            color: black;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <h2>Save Spot</h2>

    <!-- Form to choose a name for the spot -->
    <form>
        <label for="spot-name">Choose a name for the spot:</label>
        <input type="text" id="spot-name" name="spot-name" required>

        <!-- Add more fields as needed -->

        <button onclick="saveSpot()">Save Spot</button>
        <button onclick="saveMoreSpots()">Save More Spots</button>
        <button onclick="continueToNextPage()">Continue</button>
    </form>

    <script>
        function saveSpot() {
            // Add logic to save the spot
            alert('Spot saved successfully!');
        }

        function saveMoreSpots() {
            var spotName = document.getElementById('spot-name').value;

            if (spotName.trim() === "") {
                alert('Please save the current spot before saving more spots.');
            } else {
                // Redirect to the rental-info.html page
                window.location.href = 'rental-info.html'; // Adjust the page URL accordingly
            }
        }

        function continueToNextPage() {
            // Add logic to link to the next page or perform other actions
            alert('Continue to the next page...');
        }
    </script>

</body>

</html>
