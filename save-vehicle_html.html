<!DOCTYPE html>
<html lang="en">

    <title>Save Vehicle</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h2>Save Vehicle</h2>

    <!-- Form to choose a name for the vehicle -->
    <form>
        <label for="vehicle-name">Choose a name for the vehicle:</label>
        <input type="text" id="vehicle-name" name="vehicle-name" required>

        <!-- Add more fields as needed -->

        <button onclick="saveVehicle()">Save Vehicle</button>
        <button onclick="saveMoreVehicles()">Save More Vehicles</button>
        <button onclick="continueToNextPage()">Continue</button>
    </form>

    <script src="script.js"></script>
</body>
